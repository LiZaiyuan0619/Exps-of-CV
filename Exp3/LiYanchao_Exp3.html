<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- 定义了网页的图标（favicon），这通常在浏览器的标签页上显示。 -->
    <link rel="icon" href="images/1672574944492.ico" />
    <!-- 为移动设备设置视口，以确保页面在不同尺寸的屏幕上正确显示。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 定义浏览器工具栏的颜色（在某些浏览器上）。 -->
    <meta name="theme-color" content="#000000" />
    <!-- 定义苹果设备上的触摸图标 -->
    <link rel="apple-touch-icon" href="images/1672574944492.ico" />
    <!-- 指向一个Web应用清单文件，通常包含关于Web应用（如名称、图标等）的信息。 -->
    <link rel="manifest" href="js/manifest.json" />
    <!-- 链接到一个外部CSS文件，用于样式化页面。 -->
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <!-- 定义一个画布元素，它可以用来通过JavaScript绘制图形（如2D图形、3D模型）。 -->
    <canvas id="c"></canvas>
    <!-- 定义了三个带有不同ID的<div>元素，它们可能用于显示特定内容或与JavaScript交互。 -->
    <div id="react"></div>
    <div id="labels"></div>
    <div id="stats"></div>

    <!-- 这些是JavaScript文件的引用，它们可能包含此网页所需的脚本和功能。 -->
    <script src="js/app.bundle.js"></script>
    <script src="js/scene.bundle.js"></script>
    <script src="js/gunzip.min.js"></script>
</body>

</html>
